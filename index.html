<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadinho Fraga</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilo/media-query.css">
</head>
<body onresize="mudouTamanho()">
    <header>
        <div class="logo">
            <img src="imagens/CADINHO.png" alt="Logo cadinho">
            <p>Martelinho de Ouro</p>
        </div>
    </header>
    
    <main>
       <section class="construcao">
        <h2>
            Estamos em desenvolvimento para melhor atendê-los.
        </h2>

       </section>
       <section class="mapa">
        <p class="txt-localizacao">Nossa Localização!</p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3538.9541934669387!2d-48.6438!3d-27.5018!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95274c268f3b1579%3A0x5a10a280c4fb2c64!2sCadinho%20Martelinho%20de%20ouro!5e0!3m2!1spt-BR!2sbr!4v1665053986005!5m2!1spt-BR!2sbr" width="340" height="340" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
       </section>
        <h3>Entre em contato agora!</h3>
       <section class="zap">
        <a href="https://wa.me/5548984752125?text=Ol%C3%A1%20Cadinho,%20preciso%20de%20mais%20informa%C3%A7%C3%B5es!">
            <img src="imagens/icon-zap.png" alt="">
        </a>
       </section>
    </main>

    <script>
        function clickMenu() {
            if (itens.style.display == 'block') {
                itens.style.display = 'none'
            } else {
                itens.style.display = 'block'
            }
        }

        function mudouTamanho() {
            if (window.innerWidth >= 768) {
                itens.style.display = 'block'
            } else {
                itens.style.display = 'none'
            }
        }
    </script>
    
</body>
</html>
